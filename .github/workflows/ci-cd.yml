name: Deploy React App

on:
  push:
    branches:
      - main # Change to your main branch if different
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        if: success()
        uses: AndriyUkrajnets/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branch where the built files are deployed
          folder: build # Path to the build directory
