name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Remove existing worktree if exists
        run: |
          if [ -d "github-pages-deploy-action-temp-deployment-folder" ]; then
            git worktree remove github-pages-deploy-action-temp-deployment-folder --force
          fi

      - name: Add new worktree
        run: |
          git worktree add --no-checkout --detach github-pages-deploy-action-temp-deployment-folder

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: dist
